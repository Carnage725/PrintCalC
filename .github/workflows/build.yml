name: Build PrintCalC

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onedir --name PrintCalC `
            --add-data "app.py;." `
            launcher.py

      - name: Include docs (ZIP README)
        shell: pwsh
        run: |
          Copy-Item -Path ZIP-README.md -Destination dist\PrintCalC\README.txt -ErrorAction SilentlyContinue
          Copy-Item -Path LICENSE -Destination dist\PrintCalC -ErrorAction SilentlyContinue
          Copy-Item -Path THIRD_PARTY_NOTICES.md -Destination dist\PrintCalC -ErrorAction SilentlyContinue


      - name: Zip artifact
        shell: pwsh
        run: |
          Compress-Archive -Path dist\PrintCalC\* -DestinationPath PrintCalC-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrintCalC-windows
          path: PrintCalC-windows.zip

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build (PyInstaller)
        run: |
          pyinstaller --noconfirm --onedir --name PrintCalC \
            --add-data "app.py:." \
            launcher.py

      - name: Include docs (ZIP README)
        run: |
          cp -f "ZIP-README.md" "dist/PrintCalC/README.txt" 2>/dev/null || true
          cp -f LICENSE dist/PrintCalC 2>/dev/null || true
          cp -f THIRD_PARTY_NOTICES.md dist/PrintCalC 2>/dev/null || true

      - name: Zip artifact
        run: |
          cd dist && zip -r ../PrintCalC-mac.zip PrintCalC

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrintCalC-mac
          path: PrintCalC-mac.zip
