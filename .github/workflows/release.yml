name: Release PrintCalC

on:
  push:
    tags:
      - 'v*'     

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12', cache: 'pip' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
      - shell: pwsh
        run: |
          pyinstaller --noconfirm --onedir --name PrintCalC `
            --add-data "app.py;." `
            launcher.py
          Copy-Item LICENSE,README.md,THIRD_PARTY_NOTICES.md dist\PrintCalC -ErrorAction SilentlyContinue
          Compress-Archive -Path dist\PrintCalC\* -DestinationPath PrintCalC-windows.zip
      - uses: actions/upload-artifact@v4
        with: { name: PrintCalC-windows, path: PrintCalC-windows.zip }

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12', cache: 'pip' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          pyinstaller --noconfirm --onedir --name PrintCalC \
            --add-data "app.py:." \
            launcher.py
          cp -f LICENSE README.md THIRD_PARTY_NOTICES.md dist/PrintCalC 2>/dev/null || true
          (cd dist && zip -r ../PrintCalC-mac.zip PrintCalC)
      - uses: actions/upload-artifact@v4
        with: { name: PrintCalC-mac, path: PrintCalC-mac.zip }

  publish:
      runs-on: ubuntu-latest
      needs: [build-windows, build-macos]
      steps:
        - uses: actions/download-artifact@v4
          with: { name: PrintCalC-windows, path: . }
        - uses: actions/download-artifact@v4
          with: { name: PrintCalC-mac, path: . }
        - name: Create GitHub Release & upload assets
          uses: softprops/action-gh-release@v2
          with:
            tag_name: ${{ github.ref_name }}
            name: PrintCalC ${{ github.ref_name }}
            body: "Windows & macOS builds."
            files: |
              PrintCalC-windows.zip
              PrintCalC-mac.zip
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
